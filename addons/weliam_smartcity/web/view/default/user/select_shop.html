{php include wl_template('common/header-base')}
<style>
    body{background-color: #ffffff;}
    #footer{background-color: #ffffff;border-top: 1px solid #eee;}
    .header{border-bottom: 1px solid #eee;}
    .header .menu{margin: auto;width: 1300px;color: #fff;background: transparent!important;height: 65px;line-height: 65px;border-bottom: 1px solid #eee;}
    .header .logo{float: left;text-align: center;}
    .header .logo img{max-height: 44px;max-width: 140px;vertical-align: middle;}
    .header .menu .menu-right{float: right;display: inline-block;}
    #shopList{text-align: center;padding: 10px;width: 1200px;margin: auto;min-height: calc(100vh - 137px);}
    #shopList h1{color: #333;margin-bottom: 40px;margin-top: 10vh;}
    #shopList .block{display: inline-block;border: 1px solid #eee;width: 355px;padding: 25px;border-radius: 6px;margin-right: 20px;margin-bottom: 20px;}
    #shopList .block .image{width: 60px;height: 60px;margin-right: 12px;}
    #shopList .block .image img{width: 100%;height: 100%;border-radius: 50%;}
    #shopList .block .info{text-align: left;padding: 0 10px;font-size: 15px;color: #333;line-height: 25px;}
    #shopList .block .info .title{margin-top: 6px;font-size: 18px;color: #333;margin-right: 5px;display: inline-block;}
    #shopList .block .info .user{display: inline-block;padding: 0 6px;border-radius: 4px;font-size: 12px;line-height: 18px;color: #48c978;background-color: #c2f0d3;}
    #shopList .block .info .endtime{color: #999;font-size: 14px;margin-top: 2px;display: inline-block;}

<div class="header">
    <div class="menu">
        <div class="logo"><img  src="{php echo tomedia($_W['wlsetting']['base']['logo'])}"></div>
        <div class="menu-right">
            <div class="ivu-dropdown-rel">
                <a href="javascript:void(0)"><span>{$_W['storeuser']['nickname']}</span></a>
            </div>
        </div>
    </div>
</div>
<div id="shopList">
    <h1>请选择您要管理的店铺</h1>
    {loop $list $item}
        <a {if empty($item['noatt'])} href="{php echo web_url('user/storelogin/on_store',['sid'=>$item['id']])}" {else} href = "javascript:alert('未认证商户无法管理');" {/if} class="block">
            <div class="image pull-left">
                <img src="{$item['logo']}" />
            </div>
            <div class="info pull-left">
                <div class="title">{$item['storename']}</div>
                <div class="user">{$item['ismain']}</div><br/>
                <div class="endtime">{$item['endtime']}</div>
                {if !empty($item['noatt'])}
                <div class="noatt">未认证</div>
                {/if}
            </div>
        </a>
    {/loop}
</div>
<script>
    $(function () {
        let div_l = $("#shopList").children(".block").length;//JQ获取标签个数方法
        if(div_l > 5){
            $("#shopList").css('text-align','left');
        }
    });
</script>
