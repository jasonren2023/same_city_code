<!--------------------------  帖子(掌上信息)组件群  ----------------------------------->
<!-- 风格一 -->
<script type="text/html" id="tpl_show_Suprapalmar_posts">
	<div class="drag" data-itemid="<%itemid%>" group_name="<%group_name%>" group_key="<%group_key%>"
		data-id="<%group_name%>">
		<div class=""
			style="width:100%;background-color:<%style.bgColor||'#ffffff'%>;padding:<%style.margin||'15'%>px;box-sizing: border-box; margin-bottom: <%style.marginBottom%>px;">
			<%each data as item index%>
			<div class="" style="background-color: #ffffff; border-radius: 5px; position: relative; margin-bottom: 10px">
				<%if item.top != 0%>
				<div class="" style="display: flex; justify-content: space-between; position: absolute; left: 0; top: 0;">
					<img src="<%imgsrc params.zdys%>" style="width: 30px; height: 30px;" />
				</div>
				<%/if%>
				<div class="" style="padding: <%style.padding||'15'%>px">
					<div class="" style="display: flex; justify-content: space-between; align-items: center;">
						<div style="display: flex; align-items: center;">
							<img src="<%imgsrc item.avatar%>"
								style="width: 28px; height: 28px; border-radius: 50%; background-color: #3D3D3D;" />
							<span
								style="margin-left: 10px; font-size: 14px; color: #333333;"><%item.nickname||'用户昵称'%></span>
						</div>
						<div>
							<span style="font-size: 12px; color: #4280c5;"><%item.type || item.onetype||'分类信息'%></span>
						</div>
					</div>
					<div class="" style="margin-top: 10px;">
						<div class="" style="font-size: 16px; color: #333333; text-overflow: -o-ellipsis-lastline; overflow: hidden; text-overflow: ellipsis; display: -webkit-box;
	  			 -webkit-line-clamp: 3; line-clamp: 3; -webkit-box-orient: vertical;">
							<%item.content||'测试内容测试内容'%>
						</div>
					</div>
					<div class="">
						<div class="">
							<%if item['img']%>
							  <%each item.img as items%>
							  <img src="<%imgsrc items%>" style="width: 100px; height: 100px; border-radius: 5px; margin-bottom: 5px" />
							  <%/each%>
							<%else%>
							     <img src="<%imgsrc item.img%>" style="width: 100px; height: 100px; border-radius: 5px; margin-bottom: 5px" />
							<%/if%>
						</div>
					</div>
					<div class="" style="display: flex; justify-content: space-between; margin-top: 10px;">
						<div class="" style="font-size: 12px; color: #999999;">
							<span>阅读：<%item.look||'9999'%></span>
							<span style="margin-left: 10px;"><%item.refreshtime||'2021-11-17 15:28'%>发布</span>
						</div>
						<div class="" style="width: 41px; height: 26px; background-color: #f8f8f8; border-radius: 3px;">
							<div class="" style="display: flex; justify-content: space-around; width: 100%; height: 100%;">
								<div
									style="margin: 10px 0 0 0; display: inline-block; width: 4px; height: 4px; background-color: #4280c5; border-radius: 50%;">
								</div>
								<div
									style="margin: 10px 0 0 0; display: inline-block; width: 4px; height: 4px; background-color: #4280c5; border-radius: 50%;">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<%/each%>
		</div>
	</div>
</script>
<!-- 风格二 -->
<script type="text/html" id="tpl_show_Suprapalmar_posts2">
	<div class="drag" data-itemid="<%itemid%>" group_name="<%group_name%>" group_key="<%group_key%>"
		data-id="<%group_name%>">
		<div class="" style="background-color:<%style.bgColor||'#f6f6f6'%>;padding:<%style.margin||'15'%>px; margin-bottom: <%style.marginBottom%>px;">
			<%each data as item index%>
			<div class=""
				style="padding:<%style.padding||'13'%>px; background-color: #ffffff;  border: 3px solid #e9babb; box-shadow: 0px 0px 6px 0.5px #999; border-radius: 10px; box-sizing: border-box; margin-bottom: 10px">
				<div class="" style="display: flex;">
					<div
						style="height: 20px; padding: 0 5px; background-color: #ed715b; border-radius: 5px; font-size: 14px; color: #FFFFFF;">
						<%item.type || item.onetype||'分类信息'%>
					</div>
					<%if item.top != 0%>
					<div class=""
						style="height: 20px; padding: 0 5px; background-color: #fc5353; border-radius: 5px; font-size: 14px; color: #FFFFFF; margin-left: 5px;">
						置顶
					</div>
					<%/if%>
				</div>
				<div class="" style="margin-top: 15px;">
					<div style="font-size: 18px; color: #333333; text-overflow: -o-ellipsis-lastline; overflow: hidden; text-overflow: ellipsis; display: -webkit-box;
	  			 -webkit-line-clamp: 2; line-clamp: 2; -webkit-box-orient: vertical;">
						<%item.content||'测试内容测试内容'%>
					</div>
				</div>
				<%if item['img']%>
				  <div class="" style="width: 100%; margin-top: 10px; overflow: hidden;<%if item['img'].length > 0%>height: 260px;<%/if%>">
				  	  <%each item.img as items index%>
				  	  <img src="<%imgsrc items%>" style="width: 100%; height: 100%;" />
				  	  <%/each%>
				  </div>
				<%else%>
				<!-- <img src="<%imgsrc item.img%>" style="width: 100%; height: 260px;" /> -->
				<%/if%>
				
				<div class="" style="margin-top: 10px; display: flex; justify-content: space-between; border-bottom: 1px solid #EEEEEE;
	  		 border-top: 1px solid #EEEEEE; padding: 5px 0; font-size: 13px; color: #999;">
					<div style="display: flex; align-items: center;">
						<div style="display: flex; align-items: center;">
							<img src="<%imgsrc params.read%>" style="width: 15px; height: 15px;" />
							<span style="margin-left: 2px;"><%item.look||'9999'%></span>
						</div>
						<div style="display: flex; align-items: center; margin-left: 10px;">
							<img src="<%imgsrc params.comment%>" style="width: 15px; height: 15px;" />
							<span style="margin-left: 2px;">9999</span>
						</div>
						<div style="display: flex; align-items: center; margin-left: 10px;">
							<img src="<%imgsrc params.givethethumbsup%>" style="width: 15px; height: 15px;" />
							<span style="margin-left: 2px;"><%item.likenum||'9999'%></span>
						</div>
					</div>
					<div style="display: flex; align-items: center;">
						<img src="<%imgsrc params.time%>" style="width: 15px; height: 15px; margin-right: 5px;" />
						<span><%item.refreshtime||'2021-11-17 15:28'%></span>
					</div>
				</div>
			</div>
			<%/each%>
		</div>
	</div>
</script>
<!-- 风格三 -->
<script type="text/html" id="tpl_show_Suprapalmar_posts3">
	<div class="drag" data-itemid="<%itemid%>" group_name="<%group_name%>" group_key="<%group_key%>"
		data-id="<%group_name%>">
		<div class="" style="background-color:<%style.bgColor||'#f6f6f6'%>;padding:<%style.margin||'15'%>px;margin-bottom: <%style.marginBottom%>px;">
			<%each data as item index%>
			<div class="" style="padding:<%style.padding||'13'%>px; background-color: #ffffff; border-radius: 10px; margin-bottom: 10px">
				<div class="" style="display: flex; justify-content: space-between; align-items: center;">
					<div style="display: flex; align-items: center;">
						<img src="<%imgsrc item.avatar%>" style="width: 41px; height: 41px; border-radius: 50%;" />
						<div style="margin-left: 10px;">
							<div style="font-size: 14px; color: #3D3D3D;"><%item.nickname||'用户昵称'%></div>
							<div style="font-size: 12px; color: #999999;"><%item.refreshtime||'09-23发布'%></div>
						</div>
					</div>
					<div style="font-size: 12px; color: #4280C5;">
						<span><%item.type || item.onetype||'分类信息'%></span>
					</div>
				</div>
				<div class="" style="display: flex; margin-top: 10px;">
					<div class="">
						<div style="font-size: 14px; color: #333333; word-break: break-all; text-overflow: ellipsis; overflow: hidden; display: -webkit-box;
	                    -webkit-box-orient: vertical; -webkit-line-clamp: 3; width: 229px; height: 62px">
							<%item.content%>
						</div>
						<div style="font-size: 14px; color: #999999; margin-top: 10px;">
							<span>阅读 <%item.look||'999'%></span>
							<span style="margin-left: 10px;">分享 <%item.share||'999'%></span>
						</div>
					</div>
					<%if item['img']%>
					 <div style="min-width: 95px; width: 95px; height: 95px; overflow: hidden;">
					 	<%each item.img as items index%>
					 	<img src="<%imgsrc items%>" style="width: 100%; height: 100%;" />
					 	<%/each%>
					 </div>
					<%else%>
					<!-- <img src="<%imgsrc item.img%>" style="min-width: 95px; width: 95px; height: 95px;" /> -->
					<%/if%>
				<!-- <img src="<%imgsrc items%>" style="width: 100%; height: 100%;" /> -->
				</div>
			</div>
			<%/each%>
		</div>
	</div>
</script>
