<script>
    function divhs(flag){
        if(flag == 1){
            $('.sljdiv').show();
        }else if(flag == 0){
            $('.sljdiv').hide();
        }
    }

    function disdiv(flag){
        if(flag == 1){
            $('.disdiv').show();
        }else if(flag == 0){
            $('.disdiv').hide();
        }
    }

    $(function() {
        window.optionchanged = false;
        $('#myTab a').click(function(e) {
            e.preventDefault(); //阻止a链接的跳转行为
            $(this).tab('show'); //显示当前选中的链接及关联的content
        })
    });

</script>
