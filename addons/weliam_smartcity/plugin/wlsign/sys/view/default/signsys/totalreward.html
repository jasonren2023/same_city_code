<div class="data-item">
    <div class="input-group form-group" style="margin-bottom: 10px;">
    	<span class="input-group-addon">连续签到</span>
		<input type="number" min="0" name="total[]" class="form-control" value="{$data['total']}" />
    	<span class="input-group-addon">天，获得积分</span>
		<input type="number" step="0.01" min="0" name="reward[]" class="form-control valid" value="{$data['reward']}">
		<span class="input-group-addon btn btn-default data-item-delete"><i class="fa fa-remove"></i>删除</span>
	</div>           
</div>
<script type="text/javascript">
	$(document).on('click', '.data-item-delete', function () {
        $(this).closest('.data-item').remove();
  });
</script>
