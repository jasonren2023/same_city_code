<form action="{php echo web_url('distribution/dissysbase/editgroup')}" method="post" class="form-horizontal form form-validate">
    <div class="modal-dialog" style="z-index: 50;">
        <div class="modal-content" style="max-height: 1000px;">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">编辑团长信息</h4>
            </div>
            <div class="modal-body" style="margin-left: 100px;">
                <div class="form-group">
                    <label class="col-sm-2 control-label">等级</label>
                    <div class="col-md-7">
                        <select name="grouplevel" class="form-control">
                            {loop $dislevels $cate}
                            <option value="{$cate['id']}" {if $distri['grouplevel'] == $cate['id']}selected="selected"{/if}>{$cate['name']}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" name="id" id="id" value="{$distri['id']}" />
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">提交更改</button>
            </div>
        </div>
    </div>
</form>
